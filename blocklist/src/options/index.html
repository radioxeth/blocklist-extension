<!DOCTYPE html>
<html>

<head>
    <title>BlockList | Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="modal">
        <h1>BlockList Options</h1>
        <h2>Manage BlockList</h2>
        <hr>
        <div>
            <input type="text" id="blocklistInput" placeholder="Enter a website to block">
            <button id="blockButton" title="Add site to blocklist">Add to BlockList</button>
            <div id="table-div">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Blocked Website</th>
                            <th colspan="1">Action</th>
                        </tr>
                    </thead>
                    <tbody id="blocklist-table-body">
                        <!-- Dynamically populated rows go here -->
                    </tbody>

                </table>
            </div>
        </div>
        <br>
        <h2>Manage Redirect</h2>
        <hr>
        <div>
            <input type="text" id="redirectInput" placeholder="Enter a website to redirect to">
            <button id="redirectButton" title="Set Redirect">Set Redirect</button>
            <div id="redirectDisplay"></div>
        </div>
    </div>
    <script type="module" src="options.js"></script>
</body>

</html>
