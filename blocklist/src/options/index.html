<!DOCTYPE html>
<html>

<head>
    <title>blocksite</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>blocklist options</h1>
    <h2>manage blocklist</h2>
    <div>
        <input type="text" id="blocklistInput" placeholder="Enter a website to block">
        <button id="blockButton">add to blocklist</button>
        <div>
            <ul id="blocklist-ul"></ul>
        </div>


    </div>
    <hr>
    <h2>manage redirect</h2>
    <div>
        <input type="text" id="redirectInput" placeholder="Enter a website to redirect to">
        <button id="redirectButton">set redirect</button>
        <div id="redirectDisplay"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
